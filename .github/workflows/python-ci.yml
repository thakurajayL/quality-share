
name: Run Python Tests and Scan for Secrets

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Scan for secrets
        uses: gitleaks/gitleaks-action@v2
        with:
          verbose: false

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install Poetry
        uses: snok/install-poetry@v1

      - name: Install dependencies
        working-directory: ./pipeline
        run: poetry install

      - name: Run tests
        working-directory: ./pipeline
        run: poetry run pytest

  notify-on-failure:
    runs-on: ubuntu-latest
    if: failure()
    needs: [test]
    steps:
      - name: Send email notification
        uses: sendgrid/sendgrid-action@v3
        with:
          to: ${{ secrets.MAIL_TO }}
          from: 'actions@github.com'
          subject: 'Workflow Failure: ${{ github.workflow }} in ${{ github.repository }}'
          html_content: 'The ${{ github.workflow }} workflow in the ${{ github.repository }} repository has failed. Please check the logs for more details: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}'
        env:
          SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
