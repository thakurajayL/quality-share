name: Run Python Tests and Scan for Secrets

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Scan for secrets
        uses: gitleaks/gitleaks-action@v2
        with:
          # By default, this action will fail the workflow if secrets are found.
          # We can add a gitleaks config file to customize the behavior.
          # For now, we will use the default configuration.
          verbose: false

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install Poetry
        uses: snok/install-poetry@v1

      - name: Install dependencies
        working-directory: ./pipeline
        run: poetry install

      - name: Run tests
        working-directory: ./pipeline
        run: poetry run pytest