name: Run Python Tests and Scan for Secrets

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Scan for secrets
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Install Poetry
        uses: snok/install-poetry@v1

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libxml2-dev libxslt-dev
          # Verify installation
          dpkg -s libxml2-dev || echo "libxml2-dev not found"
          dpkg -s libxslt-dev || echo "libxslt-dev not found"
          ls -l /usr/include/libxml2 || echo "libxml2 include path not found"
          ls -l /usr/lib/x86_64-linux-gnu/libxml2.so || echo "libxml2 shared library not found"
          ls -l /usr/include/libxslt || echo "libxslt include path not found"
          ls -l /usr/lib/x86_64-linux-gnu/libxslt.so || echo "libxslt shared library not found"
          # Check environment variables
          echo "PATH: $PATH"
          echo "LD_LIBRARY_PATH: $LD_LIBRARY_PATH"

      - name: Install dependencies
        working-directory: ./pipeline
        run: poetry install

      - name: Run tests
        working-directory: ./pipeline
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: poetry run pytest